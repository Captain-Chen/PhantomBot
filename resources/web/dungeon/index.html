<!DOCTYPE html>

<html>
    <head>
        <!-- Title -->
        <title>Dungeon</title>

        <!-- Main styles. -->
        <style>
            body {
                background-color: transparent;
            }

            .main-gui {
                display: flex;
                align-items: center;
                justify-content: center;
            }
			
			#status-bar {
				min-width: 100px;
				max-width: 100px;
				min-height: 90px;
				max-height: 90px;
				font-size: 10px;
				border: black solid 1px;
				margin-right: 15px;
				padding: 5px;
			}
			
			.progress {
				width: 100px;
				text-align: center;
				background-color: grey;
			}
			
			.bar {
				width: 1%;
				height: 10px;
				font-size: 10px;
				text-align: center;
				background-color: green;
				
			}
			
			#battle-log {
				width: 100%;
				min-height: 90px;
				max-height: 90px;
				border: black solid 1px;
				font-size: 10px;
				padding: 5px;
			}
			
        </style>

        <!-- Load our favicon -->
        <link rel="icon" href="/favicon.ico" />
    </head>

    <!-- Main body -->
    <body>
        <div class="main-gui">
			<div id="status-bar">
				<label for="p1">Player 1</label>
				<div id="p1" class="progress">
					<div class="bar">1/100</div>
				</div>
				<label for="p2">Player 2</label>
				<div id="p2" class="progress">
					<div class="bar">1/100</div>
				</div>
				<label for="p3">Player 3</label>
				<div id="p3" class="progress">
					<div class="bar">1/100</div>
				</div>
				<label for="p4">Player 4</label>
				<div id="p4" class="progress">
					<div class="bar">1/100</div>
				</div>
			</div>
            <div id="battle-log"></div>
        </div>

        <!-- jQuery -->
        <script src="/common/js/jquery-ui/external/jquery/jquery.min.js"></script>
        <!-- Bot config file -->
        <script src="/common/js/wsConfig.js"></script>
        <!-- Reconnecting socket -->
        <script src="/dungeon/js/reconnectingWS.min.js"></script>
        <!-- File that handles alerts -->
        <script src="/dungeon/js/index.js"></script>
    </body>
</html>
